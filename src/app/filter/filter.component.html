<div class="filter">
  <div class="filter-head">
    <div class="filter-title"
    (click)="toggleDropdown()">{{ selectedItemName }}</div>
        <div class="filter-reset"
          *ngIf="showResetButton" (click)="reset()">
          <img src="../../assets/icons/cross.svg">
        </div>
    </div>

  <div class="filter-drop" [ngClass]="{'active': showDropdown}">
    <ul class="filter-items" *ngIf="filterList?.length">
      <li class="filter-item"
          *ngFor="let item of filterList"
          (click)="select(item)">
        {{ item.username }}
      </li>
    </ul>
  </div>
</div>
